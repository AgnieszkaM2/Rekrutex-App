<br>
<div>
<div class="main-div" align="center">
  <div class="okno_tlo" id="kategorie_tlo">
    <div class="okno_cialo" id="kategorie_cialo">
      <div class="naglowek_tlo" id="kategorie_naglowek_tlo">
        <div class="naglowek_cialo" id="kategorie_naglowek_cialo">
          <h1>Dostępne kategorie stanowisk:</h1>
        </div>
      </div>
      <br><br>
      
      <div class="tresc_tlo" id="kategorie_tresc_tlo" >
        <div class="tresc_cialo" id="kategorie_tresc_cialo">
          <ul>
            <div *ngFor='let category of categories'>
            <li align = "center" >
            <a routerLink="/quiz" routerLinkActive="active">
              <button class="przycisk_input" id="{{ category.kategoria }}" (click)="setCategory(category.kategoria)"></button>
              <label class="przycisk_label" for="{{ category.kategoria }}">{{ category.kategoria }}</label>
            </a>
            </li>
            
            </div>
          </ul>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
